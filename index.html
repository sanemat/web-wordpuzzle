<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      WordPuzzle
    </title>
    <link rel="stylesheet" href="./bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/script.js"></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Word Puzzle</h1>
      </div>
    </section>
    <section>
      <div class="container">
        <div id="game" class="main__game"></div>
        <div class="field main__move">
          <div class="control">
            <button class="button is-primary js-play is-fullwidth">Play</button>
          </div>
        </div>
        <div class="field main__others">
          <div class="control">
            <button class="button js-pass is-fullwidth">Pass</button>
          </div>
        </div>
        <div class="field main__others">
          <div class="control">
            <button class="button js-swap is-fullwidth">Swap</button>
          </div>
        </div>
        <div class="field main__others">
          <div class="control">
            <button class="button js-recall is-fullwidth">Recall</button>
          </div>
        </div>
        <div>
          <a
            href="./?v=0.1.0&ps=foo&ps=bar&bw=3&bh=4&hs=a|b|c|t&ms=0|00|a|10|r|20|m"
            >./?v=0.1.0&ps=foo&ps=bar&bw=3&bh=4&hs=a|b|c|t&ms=0|00|a|10|r|20|m</a
          >
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a href="https://github.com/sanemat/web-wordpuzzle"
            >github.com/sanemat/web-wordpuzzle</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
